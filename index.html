<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Myplanet Digital Reveal.js Theme</title>
    <link rel="stylesheet" href="components/components-revealjs/css/reveal.min.css">
    <link rel="stylesheet" href="myplanetdigital-revealjs.css" id="theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section data-background="#F9F9F9">
          <img src="images/loading.gif">
        </section>

        <section>
          <h1>Myplanet Digital</h1>
          <h2>Reveal.js Theme</h2>
          <p>By <a href="http://myplanetdigital.com">Myplanet Digital</a> - <a href="http://twitter.com/myplanetHQ">@Twitter</a> - <a href="http://github.com/myplanetdigital">GitHub</a></p>
        </section>

        <section>
          <h2>Point of View</h2>
          <p>Press the <strong>ESC</strong> key to see the slide overview.</p>
        </section>

        <section>
          <h2>Thank You</h2>
          <dl>
            <dt>Download:</dt> <dd><a href="http://github.com/myplanetdigital/myplanetdigital-revealjs">GitHub</a></dd>
            <dt>Twitter:</dt> <dd><a href="http://twitter.com/myplanetHQ">@Twitter</a></dd>
          </dl>
        </section>

      </div>
    </div>

    <script src="components/components-revealjs/js/reveal.min.js"></script>

    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        rollingLinks: false,
        transition: 'linear'
      });
    </script>

  </body>
</html>
